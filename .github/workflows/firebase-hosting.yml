name: Firebase Hosting CI/CD

on:
  push:
    branches:
      - main  # adjust to your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Use Node.js version >= 18.0.0 or >= 20.0.0

      - name: Clear npm cache and update Browserslist
        run: |
          npm cache clean --force
          npm update browserslist

      - name: Install webpack-dev-server and eslint globally
        run: |
          sudo npm install -g webpack-dev-server eslint

      - name: Install 'swiper/react' from GitHub
        run: npm install git+https://github.com/nolimits4web/swiper.git

      - name: Build for production
        run: npm run build-prod

      - name: Upgrade Firebase CLI
        run: sudo npm install -g firebase-tools@latest

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
