<!DOCTYPE html>
<html lang="en" class="ios">
<head>

    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>App Store</title>

    <meta name="description" content="App Store made with Framework7 and React">
    <meta name="keywords" content="app store, Framework7, React, iOS, mobile apps, web apps">
    <meta name="author" content="Your Name">

    <meta property="og:title" content="App Store">
    <meta property="og:description" content="iOS App Store UI made with Framework7 and React">
    <meta property="og:image" content="https://f7appstore.netlify.com/static/share.png">
    <meta property="og:image:width" content="1500">
    <meta property="og:image:height" content="800">
    <meta property="og:site_name" content="App Store">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thepixelstore.vercel.app">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="App Store">
    <meta name="twitter:description" content="iOS App Store made with Framework7 and React">
    <meta name="twitter:image" content="https://thepixelstore/static/share.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
    <link rel="icon" href="static/icons/favicon.png">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1f4037, #99f2c8);
        }
        .no-script-content {
            text-align: center;
        }
        .no-script-content img {
            margin-bottom: 20px;
        }
        .no-script-content span {
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <noscript>
            <div class="no-script-content">
                <img src="static/icons/256x256.png" alt="appstore" width="128" height="128">
                <span>You need to turn on JavaScript to use this app!</span>
            </div>
        </noscript>
    </div>
    <!-- built script files will be auto injected -->
</body>
</html>
